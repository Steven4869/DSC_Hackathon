<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='register.css')}}">
</head>
<body>
    <form action="/add_user" method="post">
    <div class="container">
        <h2 id="title">Register</h2>
      
        <div class="items">
          <input type="text" id="username" name="username" placeholder="Please enter your username" required/>
          <input type="email" id="email" name="email" placeholder="Please enter your email" required />
          <input type="password" id="password" name="password" placeholder="Please enter your password" required/>
      
          <button type="submit" id="button" name="btn_submit">Create Account</button>
          <h2>Already have an account</h2><span><a href="/login">Click to Login</a></span>
        </div>
      </div>
      </form>
</body>
</html>
